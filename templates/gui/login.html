{% extends "base.html" %}


{% block scripts %}

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script src="{{ url_for("static", filename="login.js") }}"></script>

<script>
    {% if development %}

    fetch("/login/", { method: "POST" })
        .then(resp => resp.ok && returnFromLogin())
        .catch(e => console.error(e));

    {% endif %}
</script>

{% endblock %}


{% block content %}

<div
    id="g_id_onload"
    data-client_id="235722913299-vs78qd2rm2gpmp39gls54uii3ma8irp0.apps.googleusercontent.com"
    data-callback="onSignIn"
></div>
<div class="g_id_signin" data-type="standard"></div>

<p id="info-text" style="display: none;">Login failed</p>

{% endblock %}
