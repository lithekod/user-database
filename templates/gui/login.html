{% extends "base.html" %}


{% block scripts %}

<meta name="google-signin-client_id" content="235722913299-vs78qd2rm2gpmp39gls54uii3ma8irp0.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" defer></script>

<script src="{{ url_for("static", filename="login.js") }}"></script>

<script>
    {% if development %}

    fetch("/login/", { method: "POST" })
        .then(resp => resp.ok && returnFromLogin())
        .catch(e => console.error(e));

    {% endif %}
</script>

{% endblock %}


{% block content %}

<div class="g-signin2" data-onsuccess="onSignIn"></div>
<p id="info-text" style="display: none;">Login failed</p>

{% endblock %}
